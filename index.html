<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB-bank project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="login-area">
         <h1 class="text-center"> Welcome to AB-bank home page</h1>
        <div class="submit-area">
            <h4>Log in </h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-danger">Enter</button>
        </div>
</div>
<div id="transaction-area">
    <h1>Transaction area</h1>
    <div class="row">
        <div class=" col-md-4 deposit" >
            <h5>Deposit</h5>
            <h2>$00</h2>
        </div>
        <div class=" col-md-4 withdraw">
            <h5>Withdraw</h5>
            <h2>$00</h2>
        </div>
        <div class=" col-md-4 balance">
            <h5>Balance</h5>
            <h2>$1221</h2>
        </div>
    </div>
    
</div>
    <script src="scripts.js"></script>
</body>
</html>
